<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>

    </div>
  </body>
